<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fauget Flowers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f7f8fa] text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-white shadow-sm">
    <div class="flex items-center">
      <img src="assets/logo.png" alt="Logo" class="h-8 mr-2">
      <span class="font-bold text-xl text-orange-500">Fauget</span>
    </div>
    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-6">
      <a href="#" class="hover:text-orange-500">Home</a>
      <a href="#" class="hover:text-orange-500">Shop</a>
      <a href="#" class="hover:text-orange-500">About us</a>
      <a href="#" class="flex items-center hover:text-orange-500">
        <span class="mr-1">Cart ($56)</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/></svg>
      </a>
    </div>
    <!-- Mobile Menu: Only Cart -->
    <div class="flex md:hidden items-center">
      <a href="#" class="flex items-center hover:text-orange-500">
        <span class="mr-1">Cart ($56)</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/></svg>
      </a>
    </div>
  </nav>

  <!-- Banner -->
  <section class="flex flex-col md:flex-row items-center md:justify-between px-6 py-12 bg-white">
    <div class="md:w-1/2 order-2 md:order-1">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">
        ALWAYS <span class="text-orange-500">FRESH</span> <br>
        <span class="text-orange-500">FLOWERS</span>
      </h1>
      <p class="mb-4">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
    </div>
    <div class="md:w-1/2 order-1 md:order-2 flex justify-center">
      <img src="assets/banner.jpg" alt="Flowers" class="w-full max-w-md rounded-lg shadow-lg">
    </div>
  </section>



</body>
</html>
